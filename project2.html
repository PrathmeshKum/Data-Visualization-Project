<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
	<style>
    
      .axis text {
        font-family: 'Poiret One', cursive;
        font-size: 10pt;
      }
      .axis .label {
        font-size: 12pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
	
      }
      
	  
    </style>	
  </head>
  <body>
  
    <script>
	
	  var outerWidth = 800;
      var outerHeight = 600;
      var rMin = 4; // "r" stands for radius
      var rMax = 4;	
      var xColumn = "citric.acid";
      var yColumn = "volatile.acidity";
      var rColumn = "alcohol";

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
		
	  

      var xScale = d3.scale.linear().range([50, 700 + 50]);
      var yScale = d3.scale.linear().range([500 + 50, 50]);
      var rScale = d3.scale.linear().range([rMin, rMax]);
	  
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");
	  
	  var colorScale = d3.scale.ordinal()
                          .range(["#2c7bb6","#00a6ca","#00ccbc","#90eb9d","#ffff8c","#f9d057","#f29e2e","#e76818","#d7191c"]);
	 
      svg.append("text")
        .attr("x", (800 / 2))             
        .attr("y", 40)
        .attr("text-anchor", "middle")  
        .style("font-size", "20px") 
        .text("Citric Acid v/s Volatile Acidity Plot in Red Wines");

	  
      function render(data){

        xScale.domain( d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain( d3.extent(data, function (d){ return d[yColumn]; }));
        rScale.domain([0, d3.max(data, function (d){ return d[rColumn]; })]);

        var circles = svg.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx", function (d){ return xScale(d[xColumn]); })
          .attr("cy", function (d){ return yScale(d[yColumn]); })
          .attr("r",  function (d){ return rScale(d[rColumn]); })
		  .style("fill", function (d) { return colorScale(d[rColumn]); })
		  .style("opacity", 0.8);
        circles.exit().remove();
		
	  function type(d){
        d.citric.acid = +d.citric.acid;
        d.volatile.acidity = +d.volatile.acidity;
		d.alcohol = +d.alcohol;
        return d;
      }
		
		
      }

 
      d3.csv("wineQualityReds.csv", function(data){
        render(data);
      
	  // For x axis
	  
	  svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (550) + ")")
          .call(xAxis);
	  svg.append("text")
          .style("text-anchor", "middle")
          .attr("x", 700 / 2)
          .attr("y", 600)
          .attr("class", "label")
          .text("Citric Acid")
		  .call(xAxis);
  
      
	  
      // For y axis
	  
	  svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + 50 + ",0)")
          .call(yAxis); 
	  svg.append("text")
          .style("text-anchor", "middle")
          .attr("transform", "translate(" + 15 + "," + (550/ 2) + ") rotate(-90)")
          .attr("class", "label")
          .text("Volatile Acidity")
		  .call(yAxis);

	   
      });

    
    </script>
  </body>
</html>
